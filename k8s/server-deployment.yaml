apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: manicman/multi-server
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
          - name: REDIS_Host
            value: redis-cluster-ip-service
          - name: REDIS_PORT
            value: "6379"
          - name: PGHOST
            value: postgres-cluster-ip-service
          - name: PGPORT
            value: "5432"
          - name: PGUSER
            value: postgres
          - name: PGDATABASE
            value: postgres
          - name: PGPASSWORD
            valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD 
